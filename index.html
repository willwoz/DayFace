<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel='stylesheet' type='text/css' href='/DayFace/bower_components/Slate/dist/css/slate.min.css'>
    <link rel='stylesheet' type='text/css' href='/DayFace/css/style.css'>
</head>
<body>
    <div class='item-container'>
        <h1 class='title'>DayFace 7.0 Configuration</h1>
    </div>
    
    <div class='item-container'>
        <div class='item-container-content'>
            <label class="item">
                Date of Interest
                <input id="countfromDate" type="date" class="item-date" value="2014-11-08">
            </label>
            <label class="item">
                Counter Style
                <select id="formatSelect" dir='rtl' class="item-select">
                    <option class="item-select-option" value=1>Days</option>
                    <option class="item-select-option" value=2>Months</option>
                    <option class="item-select-option" value=3>Years</option>
                    <option class="item-select-option" value=4>Zen</option>
                    <option class="item-select-option" value=5>Nothing</option>
                </select>
            </label>
        </div>
    </div>

    <div class='item-container'>
        <div class='item-container-header'>Component Toggles</div>
        <div class='item-container-content'>
            <label class="item">
                Show Analogue Face
                <input id="showanalogueCheckBox" type="checkbox" class="item-toggle" checked>
            </label>
            <label class="item">
                Clean Face
                <input id="cleanfaceCheckBox" type="checkbox" class="item-toggle" unchecked>
            </label>
            <label class="item">
                Show Digital Face
                <input id="showdigitalCheckBox" type="checkbox" class="item-toggle" checked>
            </label>
            <label class="item">
                Detail Color
                <select id="digitalcolorSelect" dir='rtl' class="item-select">
                    <option class="item-select-option" value=1>White</option>
                    <option class="item-select-option" value=2>Black</option>
                    <option class="item-select-option" value=3>Red</option>
                    <option class="item-select-option" value=4>Green</option>
                    <option class="item-select-option" value=5>Blue</option>
                    <option class="item-select-option" value=6>Yellow</option>
                    <option class="item-select-option" value=7>Magenta</option>
                </select>
            </label>
            <label class="item">
                Show Seconds
                <input id="showsecondsCheckBox" type="checkbox" class="item-toggle" checked>
            </label>
            <label class="item">
                Battery Saver
                <input id="saverCheckBox" type="checkbox" class="item-toggle" checked>
            </label>
            <label class="item">
                Wakeup Time
                <select id="wakeupSelect" dir='ltr' class="item-select">
                    <option class="item-select-option" value=0>12:00 AM</option>
                    <option class="item-select-option" value=1>1:00 AM</option>
                    <option class="item-select-option" value=2>2:00 AM</option>
                    <option class="item-select-option" value=3>3:00 AM</option>
                    <option class="item-select-option" value=4>4:00 AM</option>
                    <option class="item-select-option" value=5>5:00 AM</option>
                    <option class="item-select-option" value=6>6:00 AM</option>
                    <option class="item-select-option" value=7>7:00 AM</option>
                    <option class="item-select-option" value=8>8:00 AM</option>
                    <option class="item-select-option" value=9>9:00 AM</option>
                    <option class="item-select-option" value=10>10:00 AM</option>
                    <option class="item-select-option" value=11>11:00 AM</option>
                </select>
            </label>
            <label class="item">
                Sleep Time
                <select id="bedtimeSelect" dir='ltr' class="item-select">
                    <option class="item-select-option" value=12>12:00 PM</option>
                    <option class="item-select-option" value=13>1:00 PM</option>
                    <option class="item-select-option" value=14>2:00 PM</option>
                    <option class="item-select-option" value=15>3:00 PM</option>
                    <option class="item-select-option" value=16>4:00 PM</option>
                    <option class="item-select-option" value=17>5:00 PM</option>
                    <option class="item-select-option" value=18>6:00 PM</option>
                    <option class="item-select-option" value=19>7:00 PM</option>
                    <option class="item-select-option" value=20>8:00 PM</option>
                    <option class="item-select-option" value=21>9:00 PM</option>
                    <option class="item-select-option" value=22>10:00 PM</option>
                    <option class="item-select-option" value=23>11:00 PM</option>
                </select>
            </label>
            <label class="item">
                Show Date
                <input id="showdateCheckBox" type="checkbox" class="item-toggle" checked>
            </label>
            <label class="item">
                Show Triangle
                <input id="showtriangleCheckBox" type="checkbox" class="item-toggle" checked>
            </label>
            <label class="item">
                Show Battery Meter
                <input id="batteryCheckBox" type="checkbox" class="item-toggle" checked>
            </label>
            <label class="item">
                White Background
                <input id="whiteCheckBox" type="checkbox" class="item-toggle" unchecked>
            </label>
            <label class="item">
                Hourly Shake
                <input id="hourlyCheckBox" type="checkbox" class="item-toggle" checked>
            </label>
        </div>
    </div>

    <div class='item-container'>
        <div class='item-container-header'>Weather Settings</div>
        <div class='item-container-content'>
            <label class="item">
                Show Weather
                <input id="showweatherCheckBox" type="checkbox" class="item-toggle" checked>
            </label>
            <label class="item">
                Show Location
                <input id="showlocationCheckBox" type="checkbox" class="item-toggle" checked>
            </label>

            <label class="item">
                Use Fahrenheit
                <input id="showfahrenheitCheckBox" type="checkbox" class="item-toggle" unchecked>
            </label>
            <label class='item'>Weather Update Frequency 15 -> 120 minutes</label>
            <label class="item">
                <input id="weatherpollSlider" type="range" min='15' max='120' step='15' class="item-slider" name="slider-1" value="60">
                    <div class="item-input-wrapper item-slider-text">
                        <input id="weatherpollNumber" type="number" min='15' max='120' step='15' class="item-input"  name="slider-1" value="60">
                    </div>
            </label>
        </div>
    </div>

    <div class="item-container">
        <div class="button-container">
            <input id="submitButton" type="button" class="item-button" value="SUBMIT">
        </div>
    </div>
    <script src='/DayFace/bower_components/Slate/dist/js/slate.min.js'></script>
    <script src='/DayFace/js/main.js'></script>
</body>
</html>
