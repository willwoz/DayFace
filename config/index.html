<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel='stylesheet' type='text/css' href='/bower_components/Slate/dist/css/slate.min.css'>
    <link rel='stylesheet' type='text/css' href='/css/style.css'>
</head>
<body>
    <div class='item-container'>
        <h1 class='title'>Day Face Configuration</h1>
    </div>
    
    <div class='item-container'>
        <div class='item-container-content'>
            <div class='item'>
                Use this configuration page to choose the settings you would like
                applied to this app.
            </div>
        </div>
    </div>
    
    <div class='item-container'>
        <div class='item-container-content'>
            <label class="item">
            Date
            <input id="countfromDate" type="date" class="item-date" value="2014-11-08">
            </label>
        </div>
    </div>

    <div class='item-container'>
        <div class='item-container-content'>
            <label class="item">
            Show Seconds
            <input id="showsecondsCheckBox" type="checkbox" class="item-toggle" checked>
            </label>
        </div>
    </div>

    <div class='item-container'>
        <div class='item-container-content'>
            <label class="item">
            Show Triangle
            <input id="showtriangleCheckBox" type="checkbox" class="item-toggle" checked>
            </label>
        </div>
    </div>

    <div class='item-container'>
        <div class='item-container-content'>
            <label class="item">
                Format
                <select id="formatSelect" dir='rtl' class="item-select">
                    <option class="item-select-option" value=1>Days</option>
                    <option class="item-select-option" value=2>Months</option>
                    <option class="item-select-option" value=3>Years</option>
                    <option class="item-select-option" value=4>Zen</option>
                </select>
            </label>
        </div>
    </div>

    <div class="item-container">
        <div class="button-container">
            <input id="submitButton" type="button" class="item-button" value="SUBMIT">
        </div>
    </div>
    <script src='/bower_components/Slate/dist/js/slate.min.js'></script>
    <script src='/js/main.js'></script>
</body>
</html>
